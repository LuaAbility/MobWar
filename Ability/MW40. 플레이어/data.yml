id: 'LA-MW-040'
type: '인간'
name: '플레이어'
rank: 'S'
description: | 
    §a게임 시작 시 무작위로 게임의 난이도가 정해집니다.
    §a게임의 난이도에 따라, §b자신의 타격 데미지/피격 데미지가 변경§a됩니다.
    §e철괴§a을(를) 들고 우 클릭 시 §b난이도가 다시 무작위로 설정§a됩니다. (재사용 대기시간 : 120초)
    §b평화로움 : 받는 데미지 - 50% / 주는 데미지 - 50%
    §a쉬움 : 받는 데미지 - 75% / 주는 데미지 - 75%
    §6보통 : 받는 데미지 - 100% / 주는 데미지 - 100%
    §c어려움 : 받는 데미지 - 125% / 주는 데미지 - 150%
    §4하드코어 : 받는 데미지 - 150% / 주는 데미지 - 200%
    