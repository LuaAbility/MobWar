id: 'LA-MW-017'
type: '몬스터'
name: '엔더맨'
rank: 'A'
description: | 
    §a엔더맨이 당신을 공격하지 않습니다.
    §a모든 투사체 공격을 무시합니다.
    §c물에 닿으면 초당 1의 데미지를 입습니다.
    §e철괴§a을(를) 들고 우 클릭 시 바라보는 블럭으로 최대 15칸 텔레포트 할 수 있습니다. §7(재사용 대기시간 : 30초)
    §7허공에는 사용이 불가능합니다.
    §a만약 바라보는 곳이 블럭에 의해 텔레포트 불가능하다면, §b해당 좌표의 가장 높은 곳§a으로 텔레포트합니다.