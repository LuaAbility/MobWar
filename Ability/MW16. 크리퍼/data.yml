type: '몬스터'
name: '크리퍼'
rank: 'A'
description: | 
    §a크리퍼가 당신을 공격하지 않습니다.
    §e화약§a을(를) 들고 우 클릭 시 §e화약§a 1개를 소모하여 §c자신 주위에 큰 폭발§a을 일으킵니다. §7(재사용 대기시간 : 60초)
    §a이 때 일으키는 폭발은 자신에게 피해를 입히지 않습니다.
    §a번개에 맞을 때마다 §c폭발 강도가 강해집니다. §7(재사용 대기시간 : 5초)
    §a폭발 강도는 0.5배 씩 증가하며, 최대 3배까지 증가합니다.