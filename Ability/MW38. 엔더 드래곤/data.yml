id: 'LA-MW-038'
type: '몬스터'
name: '엔더 드래곤'
rank: 'S'
description: | 
    §c본인의 체력과 해당 능력이 모두에게 공개됩니다.
    §e철괴§f을(를) 들고 좌 클릭 시 바라보는 방향으로 §5드래곤의 화염구를 발사§f합니다. §7(재사용 대기시간 : 30초)
    §f발사한 화염구가 폭발할 경우 해당 지점에 구름이 생성되며, 구름에 있는 생명체는 §c데미지§f를 입습니다.
    §e철괴§f을(를) 들고 우 클릭 시 §b주변 5칸 이내의 적들을 모두 멀리 밀쳐냅니다. §7(재사용 대기시간 : 30초)
    §7두 능력은 재사용 대기시간을 공유합니다.