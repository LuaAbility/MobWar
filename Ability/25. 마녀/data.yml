id: 'LA-MW-025'
type: '몬스터'
name: '마녀'
rank: 'A'
description: | 
    §a마녀가 당신을 공격하지 않습니다.
    §e유리병§a으로 상대방을 타격할 경우, 상대방에게 §c무작위 디버프§a를 겁니다. §8(재사용 대기시간 : 25초)
    §a디버프의 종류는 §7구속, §2독, §7나약함§a이며 §b강도는 1, 지속시간은 15초§a로 고정됩니다.
    §e유리병§a을(를) 들고 우 클릭 할 경우, §d자신의 체력을 4칸 회복§a합니다. §8(재사용 대기시간 : 90초) 
    