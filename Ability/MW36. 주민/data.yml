description: | 
    §e에메랄드§a을(를) 들고 우 클릭 시 §b무작위 아이템을 획득§a합니다. §a(재사용 대기시간 : 10초)
    §a능력 사용 횟수에 따라 등장 아이템이 바뀝니다.
    §7초심자(1~2회) : 빵 3~6개, 화살 3~16개, 철괴 3~10개
    §7수습생(3~4회) : 활 1개, 부서지지 않는 철 검 1개, 청금석 5~10개
    §6기능공(5~6회) : 쇠뇌 1개, 엔더 진주 3~6개, 책장 6~12개
    §a전문가(7~8회) : 마법 부여대 1개, 경험치 병 10~20개, 황금사과 1~3개
    §b달인(9회 이상) : 다이아몬드 6~15개, 마법이 부여된 황금사과 1개, 에메랄드 2개