id: 'LA-MW-033'
type: '몬스터'
name: '팬텀'
rank: 'B'
description: | 
    §a팬텀이 당신을 공격하지 않습니다.
    §c게임 시간 기준 낮 동안에는 10초마다 20%의 확률로 §44의 데미지§a를 입습니다.
    §a게임 시간 기준 밤 동안에는 10초마다 20%의 확률로 §d4의 체력을 회복§a합니다.
    §e철괴§a(으)로 상대방을 타격 시 §b1분 간 자신의 능력을 공유§a합니다. §8(재사용 대기시간 : 90초)
    §7능력 공유 시 자신의 능력 발동 시간과 같은 시간에 발동되지만, 발동되는 확률은 서로 다릅니다.